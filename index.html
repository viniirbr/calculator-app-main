<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Calculadora</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/root.css">
  <link rel="stylesheet" href="styles/body.css">
  <link rel="stylesheet" href="styles/calculador.css">
  <link rel="stylesheet" href="styles/header/header.css">
  <link rel="stylesheet" href="styles/header/upperHeader.css">
  <link rel="stylesheet" href="styles/header/upperHeader__title.css">
  <link rel="stylesheet" href="styles/header/upperheader__theme.css">
  <link rel="stylesheet" href="styles/header/upperHeader__themeTitle.css">
  <link rel="stylesheet" href="styles/header/upperHeader__toogle.css">
  <link rel="stylesheet" href="styles/header/header__visor.css">
  <link rel="stylesheet" href="styles/main/keypad.css">
  <link rel="stylesheet" href="styles/main/button.css">

</head>

<body class="body--theme1">
  <main class="calculator" style="background: red;">

    <header class="header header--theme1" style="background: green;">

      <div class="upperHeader">
        <h3 class="upperHeader__title">calc</h3>
        <div class="upperHeader__theme">
          <h4 class="upperHeader__themeTitle">THEME</h4>
          <label class="upperHeader__toogle">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <input type="text" class="header__visor header__visor--theme1">
    </header>

    <div class="keypad">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">DEL</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">+</button>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">-</button>
      <button class="button">.</button>
      <button class="button">0</button>
      <button class="button">/</button>
      <button class="button">X</button>
      <button class="button button--reset">RESET</button>
      <button class="button button--equals">=</button>
    </div>
  </main>

</body>

</html>
