<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Calculadora</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/root.css">
  <link rel="stylesheet" href="styles/body.css">
  <link rel="stylesheet" href="styles/calculador.css">
  <link rel="stylesheet" href="styles/header/header.css">
  <link rel="stylesheet" href="styles/header/upperHeader.css">
  <link rel="stylesheet" href="styles/header/upperHeader__title.css">
  <link rel="stylesheet" href="styles/header/upperheader__theme.css">
  <link rel="stylesheet" href="styles/header/upperHeader__themeTitle.css">
  <link rel="stylesheet" href="styles/header/upperHeader__toogle.css">
  <link rel="stylesheet" href="styles/header/header__visor.css">
  <link rel="stylesheet" href="styles/main/keypad.css">
  <link rel="stylesheet" href="styles/main/button.css">

</head>

<body class="body--theme1">
  <main class="calculator .calculator--theme1">

    <header class="header header--theme1">

      <div class="upperHeader">
        <h3 class="upperHeader__title">calc</h3>
        <div class="upperHeader__theme">
          <h4 class="upperHeader__themeTitle">THEME</h4>
          <label class="upperHeader__toogle">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <input type="text" class="header__visor header__visor--theme1">
    </header>

    <div class="keypad keypad--theme1">
      <button class="button button--theme1">7</button>
      <button class="button button--theme1">8</button>
      <button class="button button--theme1">9</button>
      <button class="button button--theme1 button--reset--theme1">DEL</button>
      <button class="button button--theme1">4</button>
      <button class="button button--theme1">5</button>
      <button class="button button--theme1">6</button>
      <button class="button button--theme1">+</button>
      <button class="button button--theme1">1</button>
      <button class="button button--theme1">2</button>
      <button class="button button--theme1">3</button>
      <button class="button button--theme1">-</button>
      <button class="button button--theme1">.</button>
      <button class="button button--theme1">0</button>
      <button class="button button--theme1">/</button>
      <button class="button button--theme1">X</button>
      <button class="button button--reset button--reset--theme1">RESET</button>
      <button class="button button--equals button--equals--theme1">=</button>
    </div>
  </main>

</body>

</html>
